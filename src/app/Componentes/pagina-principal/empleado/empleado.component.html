<h1 class="h2-texto">
  Listado de Empleados
  </h1>
  <mat-card style="margin:20px 40px 40px 40px">
  <mat-card-title>
      <button mat-raised-button color="primary" (click)="nuevoEmpleado()">
          <mat-icon mat-list-icon>add</mat-icon> Nuevo Empleado
      </button>
  </mat-card-title>
  
  <mat-divider></mat-divider>
  <mat-card-content class="dashboard-card-content">
  
  
  <div class="mat-elevation-z2">
  <table mat-table [dataSource]="listaEmpleados">
      
  <ng-container matColumnDef="nombres">
  <th mat-header-cell *matHeaderCellDef>Nombre</th>
  <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
  </ng-container>
  
  <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let element">{{element.edad}}</td>
</ng-container>


<ng-container matColumnDef="cargo">
  <th mat-header-cell *matHeaderCellDef>Cargo</th>
  <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
</ng-container>

<ng-container matColumnDef="entidad">
  <th mat-header-cell *matHeaderCellDef> Entidad Asociada </th>
  <td mat-cell *matCellDef="let element"> {{element.nombreEntidad}} </td>
</ng-container>

  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarEmpleado(element)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarEmpleado(element)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
  </table>

  </div>
  
  </mat-card-content>
  </mat-card>
