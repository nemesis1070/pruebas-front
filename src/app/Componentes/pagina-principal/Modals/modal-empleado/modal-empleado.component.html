<h2  mat-dialog-title>{{tituloAccion}} Empleado</h2>
<mat-dialog-content>
    <mat-card class="form">
        <mat-card-content class="form-content">
          <form [formGroup]="formularioEmpleado">         
            <mat-form-field class="full-width-input">
                <mat-label>Nombres</mat-label>
              <input matInput formControlName="nombres">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-label>Apellidos</mat-label>
              <input matInput formControlName="apellidos">
            </mat-form-field>
            <mat-form-field >
                <mat-label>Edad</mat-label>
                <input matInput formControlName="edad" type="number">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Entidad</mat-label >
                <mat-select formControlName="idEntidad">
                    <mat-option *ngFor="let item of listaEntidades"[value]="item.idEntidad">
                            {{item.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Cargo</mat-label >
                <mat-select formControlName="cargo">
                    <mat-option *ngFor="let item of listaCargos"[value]="item">
                            {{item}}
                    </mat-option>
                </mat-select>
            </mat-form-field> 
          </form>
        </mat-card-content>
      </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
    <button mat-raised-button color="primary" [disabled]="formularioEmpleado.invalid" (click)="guardarEditar_Empleado()">{{botonAccion}}</button>
</mat-dialog-actions>
